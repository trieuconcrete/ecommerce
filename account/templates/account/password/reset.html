{% include 'store/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}
    <style>
        body {
            background-color: gray;
        }
    </style>
<br><br>
<div class="container bg-white shadow-md p-5 form-layout">
    <h3> Password reset </h3>
    <hr>
    <p> Forgotten your password? Enter your email address below, 
        and we'll email instructions for setting a new one
    </p>

    <form method="post">
        
        {% csrf_token %}
        {{ form|crispy }}

        <br>
        <button type="submit" class="btn btn-primary btn-lg w-100 btn-block p-2"> Send password reset link </button>
    </form>
</div>

{% endblock %}
