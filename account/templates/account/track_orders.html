{% include 'store/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background-color: gray;
    }
</style>

<br>

<div class="container bg-white shadow-md p-5 form-layout">

    <div>

        <h2 class="text-center"> My orders </h2>

        <hr>


        {% for order in orders %}

            <i class="fa fa-list-alt"></i><strong> Order ID # {{ order.id }} </strong>

            <br> <br>

            {{ order.product }}

            <br> <br>

            Quantity x {{ order.quantity }}

            <br> <br>

            $ {{ order.price }}

            <br> <br>

            <hr>

        {% endfor %}

    </div>

</div>

{% endblock %}
