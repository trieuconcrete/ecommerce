{% include 'store/base.html' %}

{% load static %}
{% load crispy_forms_tags %}

{% block content %}

<style>
    body {
        background-color: gray;
    }
</style>


<body>

    <br>
    <br>
    <div class="container bg-white shadow-md p-5 form-layout">

        <h3>Update your account</h3>
        <hr>
        <br><br>
        <form method="POST" autocomplete="off">
            {% csrf_token %}
            {{ user_form.username|as_crispy_field }}
            <br>
            {{ user_form.email|as_crispy_field }}
            <br>

            <button type="submit" class="btn btn-secondary btn-lg w-100 btn-block p-2" > Update your account</button>
        </form>
        
    </div>

    <br><br>
    <div class="container bg-white shadow-md p-5 form-layout text-center">

        <a class="btn btn-danger navbar-btn text-white" type="button"  href="{% url 'account.delete-account' %}"> Delete your account </a>

    </div>

</body>
<br>

{% endblock %}
